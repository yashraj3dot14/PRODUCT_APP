{% extends 'userApp/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content%}
{% for message in messages %}
    <strong>{{ message }}</strong>
{% endfor %}
<form action="{% url 'user_login' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <p class="lead font-italic" >Login page</p>

     <div class="row">
        <div class="col-md-4">
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="Login with Email">
        </div>
       <br>
        <div class="col-md-8 ">
            <label>Password</label> <br>
            <input type="password" id="password" name="password">
        </div>
    </div>


    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg m-4"><i class="fas fa-database"></i>Login</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'user_reg' %}" class="btn btn-secondary btn-block btn-lg m-4"> <i class="fas fa-list"></i>
                Go to Signup</a>
        </div>
    </div>

</form>

{% endblock %}
